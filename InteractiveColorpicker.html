<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        #root{
            margin: auto;
            width: 50%;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    const { useState } = React;
    let Root = ReactDOM.createRoot(document.getElementById('root'));
    function App(){
        const [color,setColor] = useState('#ffa647');
        const [isValid, setIsValid] = useState(true);

        function handleChange(event){
            let value = event.target.value;
            setColor(value);
             // Regular expression to validate HEX color code
            const hexRegex = /^#([0-9A-F]{3}){1,2}$/i;
            // Testing weather entered HEX color is valid or not
            if(hexRegex.test(value)){
                setIsValid(true);
            }
            else{
                setIsValid(false);
            }
        }
        return(
            <div>
                <input style={{width:'100%'}} type="text" placeholder="Enter HEX color" 
                onChange={handleChange} value={color}/>
                <div style={{height:'20px', width:'100%',
                    backgroundColor:isValid?color:'transparent',
                    border:'2px solid red', marginTop:'10px',
                    borderRadius:'5px'}}>
                    {isValid?'':'Please enter valid HEX color'}
                </div>
            </div>
        )
    }
    
    Root.render(<App />)
  </script>
</html>
